<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb on Off Project</title>
    <style>

        .bulb-container{
                    margin: 25px;
                    padding: 25px;
                    /* border: 1px solid red; */
        }
    </style>
</head>
<body>
    <h1> Here is my Bulb Controller</h1>
    <button onclick="turnOn()">Turn on</button>
    <button onclick="turnOff()">Turn off</button>
    <button id="onOffBtn" onclick="toggleBulb()">on</button>

    <div class="bulb-container">
            <img id ="bulb" src="off_bulb.jpg" alt="">
    </div>


    <script>

        //turn on function
        const turnOn=()=>{
            //how to on bulb
            let imgOb = document.getElementById("bulb");
            imgOb.setAttribute("src","on_bulb.jpg")
        };
        // off bulb function
        const  turnOff=()=>{
                    let imgOb=document.getElementById("bulb");
                    imgOb.setAttribute("src","off_bulb.jpg")
        };

        //toggle button

                const toggleBulb=()=>{
                    let imgOb=document.getElementById("bulb");
                   let  srcValue=imgOb.getAttribute("src");
                   // console.log(srcValue)

                    let buttonOb= document.getElementById("onOffBtn");
                    let buttonText  =buttonOb.innerHTML
                   // console.log(buttonText);
                    if(srcValue=="off_bulb.jpg"){
                            turnOn();
                            buttonOb.innerHTML="OFF"
                    }
                    else{
                        turnOff();
                        buttonOb.innerHTML="ON"
                    }
                }
    </script>

</body>
</html>
